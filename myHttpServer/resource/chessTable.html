			//在positionTransform中将从e获取的坐标转换成数组中的坐标，

			var x=0;
			var y=0;			
			var arr=new Array(15);
			for(var i=0;i<15;i++)
			{
				arr[i]=new Array(15);
				for(var j=0;j<15;j++)
				{
					arr[i][j]=0;
				}
			}
			function paintchess(e)
			{
				var panel=document.getElementById("chesspanel");
				positionTransform(e);				
				if(x!=-1&&arr[x][y]==0)
				{
					debugger;
					arr[x][y]=-1;//-1代表白棋
					var img=document.createElement("img");
					img.setAttribute("src","/white.png")
					img.style.position="absolute";	
					x=x*37+18.5;
					y=y*37+18.5;			
					img.style.top=y+"px";
					img.style.left=x+"px";
					panel.appendChild(img);
				}		
			}
			function positionTransform(e)
			{
				x=parseInt(e.clientX/37);
				y=parseInt(e.clientY/37);
				var tempx=e.clientX%37;
				var tempy=e.clientY%37;
				if(tempx<18.5&&tempy<18.5)
				{
					x=x-1;
					y=y-1;
				}
				else if(tempx>18.5&&tempy>18.5)
				{
				}
				else if(tempx<18.5&&tempy>18.5)
				{

				}
				else if(tempx>18.5&&tempy<18.5)
				{
					y=y-1;
				}
				else
				{
					x=-1;
					y=-1;
				}
			}
		</script>
